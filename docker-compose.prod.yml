version: '3.8'

# Production override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Use builder stage for production build
    restart: always
    volumes:
      # Remove development volume mount for production
      - ./storage:/var/www/html/storage:rw
      - ./bootstrap/cache:/var/www/html/bootstrap/cache:rw
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - LOG_LEVEL=error
    ports:
      - "80:80"
      - "443:443"
    # Remove development dependencies
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    # Production MySQL configuration
    command: --default-authentication-plugin=mysql_native_password --max_connections=200 --innodb_buffer_pool_size=1G
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    # Backup configuration (optional)
    # Uncomment if you want automated backups
    # command: --default-authentication-plugin=mysql_native_password --max_connections=200 --innodb_buffer_pool_size=1G --log-bin=mysql-bin --server-id=1

  redis:
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data

  queue:
    restart: always
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    # Production queue configuration
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=90

  scheduler:
    restart: always
    environment:
      - APP_ENV=production
      - APP_DEBUG=false

